{% extends "layout.html" %}

{% block content %}
<div class='flex flex-col justify-center items-center mt-10'>
<h2 class='font-bold uppercase text-gray-600 shadow-cyan-500'> Login </h2>
    
    <form  method="post">
        {% csrf_token %}
        <div class='flex flex-col'>
        <label for="{{form.id_username}}" class='font-bold text-center'>Username <i class="fas fa-user"></i>:</label>
        
        {{form.username}}
        <label for="{{form.id_password}}" class='font-bold text-center'>Password <i class="fas fa-key"></i>:</label>
        {{form.password}}
        <div class='flex justify-center '>
        <button class="inline-block bg-blue-400 px-4 py-2 mt-4 text-white font-medium rounded-lg">Login</button>
        </div>
    </div>
    
    </form>
    
<p class='mt-4 mb-2'>Dont have an account?</p> <a href="{%url 'register'%}" class='block px-4 py-2 bg-green-400 text-black rounded text-center font-medium'> Register</a>
</div>
{% endblock %}
