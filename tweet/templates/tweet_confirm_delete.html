{% extends "layout.html" %}

{% block title %}
    Home page
{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold">Are you sure you want to delete this tweet?</h2>
    <form method='POST'>
        {% csrf_token %}
        <button class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            Delete
          </button>
          <a href='{% url 'tweet_list' %}'class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            Cancle
          </a>
    </form>
{% endblock %}
